<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/admin.min.css" />
    <link rel="stylesheet" href="../css/template.min.css" />
    <title>Admin dashborad</title>
  </head>
  <body>
    <header class="flex"></header>
    <main>
      <h2>Welcome on the admin dashboard</h2>
      <ul>
        <li>
          <button id="button-users" class="button-dashborad">Users</button>
        </li>
        <li>
          <button id="button-companies" class="button-dashborad">
            Companies
          </button>
        </li>
        <li>
          <button id="button-advertisements" class="button-dashborad">
            Advertisements
          </button>
        </li>
      </ul>
      <div id="data">
        <table id="content-users" class="data-content flex">
          <thead>
            <tr>
              <th>First name</th>
              <th>Last name</th>
              <th>Email</th>
              <th>Role</th>
              <th class="table-col-settings">Settings</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <table id="content-companies" class="data-content hidden">
          <thead>
            <tr>
              <th>Companie name</th>
              <th>Address</th>
              <th>Email</th>
              <th class="table-col-settings">Settings</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <table id="content-advertisements" class="data-content hidden">
          <thead>
            <tr>
              <th>Companie</th>
              <th>Title</th>
              <th>Domain</th>
              <th>Contract</th>
              <th>Date created</th>
              <th class="table-col-settings">Settings</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <form class="form-update-user hidden">
        <div class="flex" id="intro-form-update-user">
          <h2>Update user</h2>
          <button>
            <img
              src="https://res.cloudinary.com/dxzrvtzyt/image/upload/w_20,h_20/JobBoard/close_pfnvtj.svg"
              id="close-button-user"
              alt="Close"
            />
          </button>
        </div>
        <div class="content-form-update-user"></div>
        <input type="submit" value="Submit" class="update-submit-user" />
      </form>
      <form class="form-update-companie hidden">
        <div class="flex" id="intro-form-update-companie">
          <h2>Update user</h2>
          <button>
            <img
              src="https://res.cloudinary.com/dxzrvtzyt/image/upload/w_20,h_20/JobBoard/close_pfnvtj.svg"
              id="close-button-companie"
              alt="Close"
            />
          </button>
        </div>
        <div class="content-form-update-companie"></div>
        <input type="submit" value="Submit" class="update-submit-companie" />
      </form>
    </main>
    <script type="text/javascript" src="../js/admin.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/templateAdmin.js"></script>
    <script type="text/javascript" src="../js/logout.js"></script>
  </body>
</html>
