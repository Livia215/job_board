<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/template.min.css" />
    <title>Login admin</title>
</head>
<body>
    <header class="flex">
    </header>
    <main>
        <form id="form-login-user" >
            <h2>Welcome on admin panel ! <br> Enter your email and password</h2>
            <input type="text" required name="email" placeholder="email">
            <input type="password" required name="password" placeholder="password">
            <a href="/forgetPsw" class="link">You lost your password?</a>
            <button type="button" class="admin-submit" id="submit">Submit</button>
            <a href="/register" class="link">You don't have account yet? You can register here</a>
        </form>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="../js/template.js"></script>
    <script src="../../js/loginAdmin.js"></script>
</body>
</html>
